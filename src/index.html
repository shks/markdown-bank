<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Markdown Converter</h1>
    </header>
    
    <main>
      <div class="mode-selector">
        <button id="markdownModeBtn" class="mode-btn active">Markdown Mode</button>
        <button id="textModeBtn" class="mode-btn">Text Mode</button>
      </div>
      
      <section class="text-input-area">
        <h2 id="inputTitle">Text Input</h2>
        <div class="drop-area" id="dropArea">
          <div class="drop-message">
            <p>Drag & Drop Files Here</p>
            <p class="small">or</p>
            <button id="fileSelectBtn">Select File</button>
          </div>
        </div>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="controls">
          <div id="textModeControls" style="display: none;">
            <button id="convertBtn">Convert to Markdown</button>
          </div>
          <button id="saveBtn" class="large-button">Save</button>
        </div>
      </section>
      
      <section class="preview-area">
        <h2>Preview</h2>
        <div id="previewContent" class="preview-content"></div>
      </section>
    </main>
    
    <footer>
      <div class="settings">
        <button id="settingsBtn">Settings</button>
        <div id="apiKeyStatus" class="api-status">API Not Set</div>
      </div>
      <div class="save-path">
        <span>Save Path: </span>
        <span id="savePath">Not Set</span>
        <button id="selectPathBtn">Change</button>
      </div>
    </footer>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Settings</h2>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
      <div class="form-group">
        <label for="defaultSavePath">Default Save Path:</label>
        <div class="path-input">
          <input type="text" id="defaultSavePath" readonly>
          <button id="browsePathBtn">Browse</button>
        </div>
      </div>
      <div class="form-group">
        <label for="summaryPrompt">Transcription Summary Prompt:</label>
        <textarea id="summaryPrompt" rows="4" placeholder="Enter the prompt to use for summarizing transcription text"></textarea>
      </div>
      <div class="form-group">
        <label for="llmModel">LLM Model Selection:</label>
        <select id="llmModel">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-4">GPT-4</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Notion Integration</h3>
        <label for="notionApiKey">Notion API Key:</label>
        <input type="password" id="notionApiKey" placeholder="secret_...">
      </div>
      <div class="form-group">
        <label for="notionDatabaseId">Notion Database ID:</label>
        <input type="text" id="notionDatabaseId" placeholder="Database ID">
      </div>
      <div class="form-group">
        <label class="checkbox-container">
          <input type="checkbox" id="enableNotionSync">
          <span>Enable Notion Sync</span>
        </label>
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
