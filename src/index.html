<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マークダウン変換ツール</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>マークダウン変換ツール</h1>
    </header>
    
    <main>
      <section class="drop-area" id="dropArea">
        <div class="drop-message">
          <p>ファイルをドラッグ＆ドロップ</p>
          <p class="small">または</p>
          <button id="fileSelectBtn">ファイルを選択</button>
        </div>
      </section>
      
      <section class="text-input-area">
        <h2>テキスト入力</h2>
        <textarea id="textInput" placeholder="ここにテキストを入力してください..."></textarea>
        <div class="controls">
          <button id="convertBtn">マークダウンに変換</button>
          <button id="saveBtn">保存</button>
          <label class="checkbox-container">
            <input type="checkbox" id="summaryOption">
            <span>音声書き起こしの場合、サマリーを作成</span>
          </label>
        </div>
      </section>
      
      <section class="preview-area">
        <h2>プレビュー</h2>
        <div id="previewContent" class="preview-content"></div>
      </section>
    </main>
    
    <footer>
      <div class="settings">
        <button id="settingsBtn">設定</button>
        <div id="apiKeyStatus" class="api-status">API未設定</div>
      </div>
      <div class="save-path">
        <span>保存先: </span>
        <span id="savePath">未設定</span>
        <button id="selectPathBtn">変更</button>
      </div>
    </footer>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>設定</h2>
      <div class="form-group">
        <label for="apiKey">OpenAI API キー:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
      <div class="form-group">
        <label for="defaultSavePath">デフォルト保存先:</label>
        <div class="path-input">
          <input type="text" id="defaultSavePath" readonly>
          <button id="browsePathBtn">参照</button>
        </div>
      </div>
      <div class="form-group">
        <label for="summaryPrompt">音声書き起こしサマリープロンプト:</label>
        <textarea id="summaryPrompt" rows="4" placeholder="音声書き起こしテキストのサマリー作成に使用するプロンプトを入力してください"></textarea>
      </div>
      <div class="form-group">
        <label for="llmModel">LLMモデル選択:</label>
        <select id="llmModel">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="gpt-4">GPT-4</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Notion連携設定</h3>
        <label for="notionApiKey">Notion API キー:</label>
        <input type="password" id="notionApiKey" placeholder="secret_...">
      </div>
      <div class="form-group">
        <label for="notionDatabaseId">Notionデータベース ID:</label>
        <input type="text" id="notionDatabaseId" placeholder="データベースID">
      </div>
      <div class="form-group">
        <label class="checkbox-container">
          <input type="checkbox" id="enableNotionSync">
          <span>Notionへの同期を有効にする</span>
        </label>
      </div>
      <button id="saveSettingsBtn">保存</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
